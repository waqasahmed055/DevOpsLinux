[defaults]
# Inventory file location
inventory = /home/opc/inventory/hosts

# Default remote user (opc is standard for OCI instances)
remote_user = opc

# SSH private key (OCI uses key-based auth)
private_key_file = /home/opc/.ssh/id_rsa

# Disable host key checking (useful in dynamic OCI environments)
# Set to True in production if you have known_hosts maintained
host_key_checking = False

# Output formatting
stdout_callback = yaml

# Retry files location
retry_files_enabled = False

# Forks - how many hosts to run in parallel
forks = 10

# Timeout for SSH connections
timeout = 30

# Log file
log_path = /home/opc/ansible/ansible.log

[privilege_escalation]
# opc has passwordless sudo on OCI by default
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Speeds up connections significantly
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

# Helps with large file transfers like your RPM copy
transfer_method = smart
